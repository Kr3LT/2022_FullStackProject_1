<h1>Welcome {{studentA.studentName}}</h1>
<div [hidden]="hideStudent">
    Student id:
    <div [ngStyle]="{'color' : studentA.studentGender ? 'blue' : 'red'}" [innerText]="studentA.studentId"></div>
</div>

<!-- {{studentA.studentGender ??  "no Students"}} -->

<div *ngIf="studentA?.studentGender">
    <stma-student-lists [students]="studentList"></stma-student-lists>
</div>

<button (click)="toggle()">Toggle</button>
